<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Reajuste Abusivo - Jurídico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 10px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #1d3557;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      padding: 20px;
      background: #e8f5e9;
      border-radius: 10px;
      margin-top: 20px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Simulador de Reajuste Abusivo</h1>

  <div class="box">
    <label>Nome da Empresa:</label>
    <input type="text" id="empresa" placeholder="Ex: Clínica XYZ" />

    <label>Data de Inclusão no Plano:</label>
    <input type="month" id="dataInicio" />

    <label>Mês do Último Pagamento:</label>
    <input type="month" id="dataFinal" />

    <label>Valor do Último Pagamento (R$):</label>
    <input type="number" id="valorAtual" placeholder="Ex: 4000" />

    <button onclick="simular()">Simular</button>
  </div>

  <div id="resultado"></div>
  <canvas id="grafico" height="100"></canvas>
<script>
  const reajustesANS = {
    "2024-2025": 0.0691,
    "2023-2024": 0.0963,
    "2022-2023": 0.1550,
    "2021-2022": -0.0819,
    "2020-2021": 0.0814,
    "2019-2020": 0.0735,
    "2018-2019": 0.10,
    "2017-2018": 0.1355,
    "2016-2017": 0.1357,
    "2015-2016": 0.1355,
    "2014-2015": 0.0965,
    "2013-2014": 0.0904,
    "2012-2013": 0.0793,
    "2011-2012": 0.0769,
    "2010-2011": 0.0673,
    "2009-2010": 0.0676,
    "2008-2009": 0.0548,
    "2007-2008": 0.0576,
    "2006-2007": 0.0889,
    "2005-2006": 0.1169,
    "2004-2005": 0.1175,
    "2003-2004": 0.0927,
    "2002-2003": 0.0769,
    "2001-2002": 0.0871,
    "2000-2001": 0.0542
  };

  function obterPeriodoANS(mesAno) {
    const ano = parseInt(mesAno.split("-")[0]);
    return `${ano}-${ano + 1}`;
  }

  function mesesEntre(dataInicio, dataFim) {
    const inicio = new Date(dataInicio);
    const fim = new Date(dataFim);
    const meses = [];
    while (inicio <= fim) {
      const y = inicio.getFullYear();
      const m = (inicio.getMonth() + 1).toString().padStart(2, '0');
      meses.push(`${y}-${m}`);
      inicio.setMonth(inicio.getMonth() + 1);
    }
    return meses.reverse();
  }
  function simular() {
    const dataInicio = document.getElementById("dataInicio").value;
    const dataFinal = document.getElementById("dataFinal").value;
    const valorFinal = parseFloat(document.getElementById("valorAtual").value);

    if (!dataInicio || !dataFinal || !valorFinal) {
      alert("Preencha todos os campos.");
      return;
    }

    const meses = mesesEntre(dataInicio, dataFinal);
    let historico = [];
    let valorAtual = valorFinal;

    for (let i = 0; i < meses.length; i++) {
      const mes = meses[i];
      const periodo = obterPeriodoANS(mes);
      const indice = reajustesANS[periodo] ?? 0;
      const valorANS = valorAtual / (1 + indice);
      const diferenca = valorAtual - valorANS;

      historico.push({
        mes: mes,
        valorPago: valorAtual,
        valorANS: valorANS,
        diferenca: diferenca
      });

      valorAtual = valorANS;
    }

    const totalPago = historico.reduce((acc, item) => acc + item.valorPago, 0);
    const totalDevido = historico.reduce((acc, item) => acc + item.valorANS, 0);
    const economia = totalPago - totalDevido;
    const economia12 = historico[0] ? (historico[0].valorPago - historico[0].valorANS) * 12 : 0;

    document.getElementById("resultado").innerHTML = `
      <h3>Resultado:</h3>
      <p>Você pagou <strong>R$ ${economia.toFixed(2)}</strong> a mais nos últimos <strong>${historico.length}</strong> meses.</p>
      <p>Se continuar assim, pagará <strong>R$ ${economia12.toFixed(2)}</strong> a mais nos próximos 12 meses.</p>
    `;

    // Gráfico
    const ctx = document.getElementById("grafico").getContext("2d");
    if (window.meuGrafico) window.meuGrafico.destroy();
    window.meuGrafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Total Pago", "Valor Devido ANS", "Economia Possível"],
        datasets: [{
          label: "R$",
          data: [totalPago, totalDevido, economia],
          backgroundColor: ['#d63031', '#0984e3', '#00b894']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }
</script>

</body>
</html>
