<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador ST - Reajuste Saúde</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background-color: #ecf0f1;
    }
    canvas {
      margin-top: 20px;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <h1>Simulador ST - Reajuste de Planos de Saúde</h1>

  <label for="inicio">📅 Data de Inclusão no Plano:</label>
  <input type="month" id="inicio" value="2020-11">

  <label for="fim">📅 Data do Último Pagamento:</label>
  <input type="month" id="fim" value="2025-02">

  <label for="valor">💰 Valor da Última Mensalidade:</label>
  <input type="number" id="valor" value="4000">

  <br>
  <button onclick="simular()">Simular</button>
  <button onclick="exportarPDF()">📤 Exportar em PDF</button>

  <div id="resultado"></div>

  <canvas id="grafico" width="600" height="300"></canvas>

  <script>
    const ansIndices = {
      2024: 6.91,
      2023: 9.63,
      2022: 15.50,
      2021: -8.19,
      2020: 8.14,
      2019: 7.35,
      2018: 10.00,
      2017: 13.55,
      2016: 13.57,
      2015: 13.55,
      2014: 9.65,
      2013: 9.04,
      2012: 7.93,
      2011: 7.69,
      2010: 6.73,
      2009: 6.76,
      2008: 5.48,
      2007: 5.76,
      2006: 8.89,
      2005: 11.69,
      2004: 11.75,
      2003: 9.27,
      2002: 7.69,
      2001: 8.71,
      2000: 5.42
    };

    function simular() {
      const inicio = new Date(document.getElementById('inicio').value + "-01");
      const fim = new Date(document.getElementById('fim').value + "-01");
      const valorFinal = parseFloat(document.getElementById('valor').value);

      let atual = new Date(fim);
      let pago = 0;
      let devido = 0;
      let meses = 0;

      let valoresPagos = [];
      let valoresDevidos = [];
      let labels = [];

      let valorMensal = valorFinal;

      // CALCULAR PAGOS DE TRÁS PRA FRENTE
      while (atual >= inicio) {
        let ano = atual.getFullYear();
        if (atual.getMonth() === 9 && atual < fim) { // Outubro
          valorMensal /= (1 + 0.18); // Reajuste real de 18%
        }
        valoresPagos.unshift(valorMensal);
        pago += valorMensal;
        meses++;
        atual.setMonth(atual.getMonth() - 1);
      }

      // CALCULAR DEVIDOS DE FRENTE PRA TRÁS
      atual = new Date(inicio);
      let valorDevidoMes = valoresPagos[0];

      while (atual <= fim) {
        let ano = atual.getFullYear();
        if (atual.getMonth() === 9 && atual > inicio) {
          let indice = ansIndices[ano] ?? 7.0;
          valorDevidoMes *= (1 + (indice / 100));
        }
        valoresDevidos.push(valorDevidoMes);
        devido += valorDevidoMes;

        labels.push(`${atual.toLocaleString('pt-BR', { month: 'short' })}/${ano}`);
        atual.setMonth(atual.getMonth() + 1);
      }

      const diferenca = pago - devido;
      const mediaUltimoAno = valoresPagos.slice(-12).reduce((a, b) => a + b, 0) - 
                             valoresDevidos.slice(-12).reduce((a, b) => a + b, 0);

      document.getElementById('resultado').innerHTML = `
        <h2>Resultado da Simulação</h2>
        <p>Você pagou <strong>R$ ${diferenca.toFixed(2)}</strong> a mais nos últimos ${meses} meses.</p>
        <p>Se continuar assim, pagará <strong>R$ ${mediaUltimoAno.toFixed(2)}</strong> a mais nos próximos 12 meses.</p>
      `;

      gerarGrafico(labels, valoresPagos, valoresDevidos);
    }

    function gerarGrafico(labels, pagos, devidos) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Pago',
              backgroundColor: 'rgba(231, 76, 60, 0.7)',
              data: pagos
            },
            {
              label: 'Devido (ANS)',
              backgroundColor: 'rgba(46, 204, 113, 0.7)',
              data: devidos
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Comparativo Mensal: Valor Pago x Valor Devido (ANS)'
            }
          }
        }
      });
    }

    function exportarPDF() {
      const element = document.body;
      html2pdf().from(element).save('simulacao-reajuste.pdf');
    }
  </script>
</body>
</html>
