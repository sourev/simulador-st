<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Reajuste Indevido - Saúde Transparente</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    input, button, select {
      padding: 10px;
      margin: 8px;
      width: 100%;
      max-width: 100%;
    }
    #resultado {
      background: #eef3f6;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }
    canvas {
      margin-top: 30px;
    }
    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .botoes button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Saúde Transparente" class="logo"/>

  <div class="container">
    <h2>Simulador de Reajuste Indevido de Plano de Saúde</h2>

    <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required />
    <input type="text" id="nomePlano" placeholder="Nome do Plano de Saúde" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp com DDD" required />

    <label>Data de Entrada no Plano:</label>
    <input type="month" id="dataInicio" value="2020-11" />
    <label>Data do Último Pagamento:</label>
    <input type="month" id="dataFim" value="2025-02" />
    <label>Valor da Última Mensalidade (R$):</label>
    <input type="number" id="valorFinal" value="4000" />

    <button onclick="simular()">Simular</button>

    <div id="resultado"></div>
    <canvas id="grafico" width="600" height="300"></canvas>

    <div class="botoes">
      <button onclick="exportarPDF()">📄 Exportar PDF</button>
      <button onclick="compartilharWhatsApp()">📲 Compartilhar WhatsApp</button>
    </div>
  </div>

  <script>
    function simular() {
      const dataInicio = new Date(document.getElementById("dataInicio").value + "-01");
      const dataFim = new Date(document.getElementById("dataFim").value + "-01");
      const valorFinal = parseFloat(document.getElementById("valorFinal").value);
      const reajusteReal = 1.18;
      const reajusteANS = 1.07;
      const meses = [];
      const pagos = [];
      const ans = [];

      let valorPago = valorFinal;
      let valorANS = valorFinal;

      let cursor = new Date(dataFim);
      while (cursor >= dataInicio) {
        const label = cursor.toLocaleDateString('pt-BR', { month: 'short', year: 'numeric' });
        meses.unshift(label);
        pagos.unshift(valorPago);
        ans.unshift(valorANS);

        cursor.setMonth(cursor.getMonth() - 1);

        // Reajuste anual em OUTUBRO
        if (cursor.getMonth() === 9) {
          valorPago /= reajusteReal;
          valorANS /= reajusteANS;
        }
      }

      const totalPago = pagos.reduce((a, b) => a + b, 0);
      const totalANS = ans.reduce((a, b) => a + b, 0);
      const diferenca = totalPago - totalANS;

      const valorProximoAno = valorFinal * 12;
      const valorANS12 = valorANS * 12;
      const diffFuturo = valorProximoAno - valorANS12;

      // Mostrar resultados
      document.getElementById("resultado").innerHTML = `
        <h3>Resultado da Simulação</h3>
        <p><strong>Você pagou R$ ${diferenca.toFixed(2)} a mais</strong> nos últimos ${pagos.length} meses.</p>
        <p><strong>Se continuar assim, pagará R$ ${diffFuturo.toFixed(2)} a mais</strong> nos próximos 12 meses.</p>
      `;

      // Gráfico
      new Chart(document.getElementById("grafico"), {
        type: 'line',
        data: {
          labels: meses,
          datasets: [
            {
              label: 'Valor Pago',
              data: pagos,
              borderColor: 'red',
              fill: false
            },
            {
              label: 'Valor Devido pela ANS',
              data: ans,
              borderColor: 'green',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Comparativo: Valor Pago vs Valor Devido (ANS)' }
          }
        }
      });

      enviarParaPipedrive(diferenca.toFixed(2), diffFuturo.toFixed(2));
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text("Simulação de Reajuste Indevido", 20, 20);
      pdf.text(document.getElementById("resultado").innerText, 20, 30);
      pdf.save("simulacao.pdf");
    }

    function compartilharWhatsApp() {
      const nome = document.getElementById("nomeCliente").value;
      const texto = encodeURIComponent(`Olá ${nome}, veja sua simulação de plano de saúde.\nAcesse agora: https://sourev.github.io/simulador-st`);
      window.open(`https://wa.me/?text=${texto}`, '_blank');
    }

    function enviarParaPipedrive(diferencaPassado, diferencaFuturo) {
      const nome = document.getElementById("nomeCliente").value;
      const plano = document.getElementById("nomePlano").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;

      const data = {
        title: `Simulação - ${nome}`,
        person_id: {
          name: nome,
          email: [email],
          phone: [whatsapp]
        },
        pipeline_id: 2,
        stage_id: 30,
        value: diferencaPassado,
        custom_fields: {
          plano_nome: plano,
          economia_futura: diferencaFuturo
        }
      };

      fetch("https://api.pipedrive.com/v1/deals?api_token=SEU_TOKEN", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(resp => resp.json()).then(res => {
        console.log("Criado no Pipedrive", res);
      });
    }
  </script>

</body>
</html>
