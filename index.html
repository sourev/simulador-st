<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Reajuste Abusivo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #1c2d4a;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #1c2d4a;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    .resultado {
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Reajuste Abusivo<br>Plano de Saúde</h1>

  <label>Nome da Empresa:</label>
  <input id="empresa" placeholder="Ex: Clínica MMJ" />

  <label>Data de Inclusão no Plano:</label>
  <input id="inicio" type="month" />

  <label>Data do Último Pagamento:</label>
  <input id="fim" type="month" />

  <label>Valor da Última Mensalidade (R$):</label>
  <input id="valorFinal" type="number" value="4000" />

  <button onclick="simular()">Simular</button>

  <div class="resultado" id="resultado"></div>

  <canvas id="grafico" height="100"></canvas>

  <script>
    const reajustesANS = {
      "2024-2025": 0.0691,
      "2023-2024": 0.0963,
      "2022-2023": 0.1550,
      "2021-2022": -0.0819,
      "2020-2021": 0.0814,
      "2019-2020": 0.0735,
      "2018-2019": 0.10,
      "2017-2018": 0.1355,
      "2016-2017": 0.1357,
      "2015-2016": 0.1355,
      "2014-2015": 0.0965,
      "2013-2014": 0.0904,
      "2012-2013": 0.0793,
      "2011-2012": 0.0769,
      "2010-2011": 0.0673,
      "2009-2010": 0.0676,
      "2008-2009": 0.0548,
      "2007-2008": 0.0576,
      "2006-2007": 0.0889,
      "2005-2006": 0.1169,
      "2004-2005": 0.1175,
      "2003-2004": 0.0927,
      "2002-2003": 0.0769,
      "2001-2002": 0.0871,
      "2000-2001": 0.0542
    };

    function obterMeses(inicio, fim) {
      const meses = [];
      const data = new Date(inicio + "-01");
      const fimData = new Date(fim + "-01");

      while (data <= fimData) {
        const mes = data.toISOString().slice(0,7);
        meses.push(mes);
        data.setMonth(data.getMonth() + 1);
      }
      return meses;
    }

    function obterPeriodo(mes) {
      const ano = parseInt(mes.split("-")[0]);
      return `${ano}-${ano + 1}`;
    }

    function simular() {
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;
      const valorFinal = parseFloat(document.getElementById("valorFinal").value);

      const meses = obterMeses(inicio, fim);
      const totalMeses = meses.length;

      // Cálculo do valor real pago mês a mês
      const valoresReais = {};
      let valorAtual = valorFinal;
      for (let i = totalMeses - 1; i >= 0; i--) {
        const mes = meses[i];
        valoresReais[mes] = valorAtual;
        const periodo = obterPeriodo(mes);
        const reajuste = reajustesANS[periodo] || 0;
        valorAtual /= (1 + reajuste);
      }

      // Cálculo ANS (retroativo)
      const valoresANS = {};
      const mesMaisAntigo = meses[meses.length - 1];
      let valorBase = valoresReais[mesMaisAntigo];

      for (let i = 0; i < meses.length; i++) {
        const mes = meses[meses.length - 1 - i];
        const periodo = obterPeriodo(mes);
        const reajusteANS = reajustesANS[periodo] || 0;
        if (i > 0) valorBase *= (1 + reajusteANS);
        valoresANS[mes] = valorBase;
      }

      let pago = 0, devido = 0;
      for (const mes of meses) {
        pago += valoresReais[mes];
        devido += valoresANS[mes];
      }

      const diff = pago - devido;

      document.getElementById("resultado").innerHTML = `
        <b>Resultado:</b><br>
        Você pagou <b>R$ ${pago.toFixed(2)}</b> a mais nos últimos <b>${totalMeses}</b> meses.<br>
        Se continuar assim, pagará <b>R$ ${(diff / totalMeses * 12).toFixed(2)}</b> a mais nos próximos 12 meses.
      `;

      gerarGrafico(pago, devido, diff);
    }

    function gerarGrafico(pago, devido, diff) {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Total Pago", "Valor Devido (ANS)", "Diferença Total"],
          datasets: [{
            label: "Valores em R$",
            data: [pago, devido, diff],
            backgroundColor: ["#e74c3c", "#3498db", "#2ecc71"]
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
