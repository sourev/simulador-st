<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador ST - Plano de SaÃºde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 950px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 180px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    .btns {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      background-color: #e9f9f1;
      padding: 20px;
      border-left: 6px solid #27ae60;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container" id="simulador">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>Simulador ST - Reajuste Plano de SaÃºde</h1>

    <label>ðŸ“… Data de InclusÃ£o no Plano:</label>
    <input type="month" id="dataInicio" value="2020-11">

    <label>ðŸ“… Data do Ãšltimo Pagamento:</label>
    <input type="month" id="dataFim" value="2025-02">

    <label>ðŸ’° Valor da Ãšltima Mensalidade:</label>
    <input type="number" id="mensalidadeFinal" value="4000" step="0.01">

    <div class="btns">
      <button onclick="simular()">Simular</button>
      <button onclick="gerarPDF()">ðŸ“„ Exportar PDF</button>
    </div>

    <div id="resultado"></div>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    const indicesANS = {
      "2024": 0.0691,
      "2023": 0.0963,
      "2022": 0.1550,
      "2021": -0.0819,
      "2020": 0.0814,
      "2019": 0.0735,
      "2018": 0.10,
      "2017": 0.1355,
      "2016": 0.1357,
      "2015": 0.1355,
      "2014": 0.0965,
      "2013": 0.0904,
      "2012": 0.07
    };

    function simular() {
      const dataInicio = new Date(document.getElementById('dataInicio').value + "-01");
      const dataFim = new Date(document.getElementById('dataFim').value + "-01");
      const valorFinal = parseFloat(document.getElementById('mensalidadeFinal').value);
      const reajusteReal = 0.18;

      // CÃ¡lculo valor inicial pago (regressivo)
      let valorReal = valorFinal;
      let temp = new Date(dataFim);
      while (temp > dataInicio) {
        temp.setMonth(temp.getMonth() - 12);
        valorReal = valorReal / (1 + reajusteReal);
      }
      let valorANS = valorReal;

      const meses = [];
      const pagos = [];
      const devidos = [];

      let totalPago = 0;
      let totalDevido = 0;

      let atual = new Date(dataInicio);
      const fim = new Date(dataFim);
      let contadorMeses = 0;

      while (atual <= fim) {
        const ano = atual.getFullYear();
        const mes = atual.getMonth();
        const label = atual.toLocaleDateString("pt-BR", { month: "short", year: "numeric" });

        meses.push(label);
        pagos.push(valorReal);
        devidos.push(valorANS);

        totalPago += valorReal;
        totalDevido += valorANS;

        // Aplica reajuste real anual
        if (contadorMeses % 12 === 11) {
          valorReal *= (1 + reajusteReal);
        }

        // Aplica Ã­ndice ANS todo mÃªs de outubro
        if (mes === 9) {
          valorANS *= (1 + (indicesANS[ano] || 0.07));
        }

        atual.setMonth(atual.getMonth() + 1);
        contadorMeses++;
      }

      const difPassado = totalPago - totalDevido;

      // ProjeÃ§Ã£o de 12 meses futuros
      let mensalFutura = valorReal * (1 + reajusteReal);
      let devidoFuturo = valorANS * (1 + (indicesANS[dataFim.getFullYear()] || 0.07));

      let totalPagoFuturo = 0;
      let totalDevidoFuturo = 0;

      for (let i = 0; i < 12; i++) {
        totalPagoFuturo += mensalFutura;
        totalDevidoFuturo += devidoFuturo;
        mensalFutura *= (1 + reajusteReal);
        devidoFuturo *= (1 + (indicesANS[dataFim.getFullYear()] || 0.07));
      }

      const difFuturo = totalPagoFuturo - totalDevidoFuturo;

      document.getElementById("resultado").innerHTML = `
        <h2>Resultado da SimulaÃ§Ã£o</h2>
        <p>VocÃª pagou <strong>R$ ${difPassado.toFixed(2)}</strong> a mais nos Ãºltimos ${contadorMeses} meses.</p>
        <p>Se continuar assim, pagarÃ¡ <strong>R$ ${difFuturo.toFixed(2)}</strong> a mais nos prÃ³ximos 12 meses.</p>
      `;

      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.graficoAtual) window.graficoAtual.destroy();

      window.graficoAtual = new Chart(ctx, {
        type: 'line',
        data: {
          labels: meses,
          datasets: [
            {
              label: 'Valor Pago',
              data: pagos,
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.1)',
              fill: true,
            },
            {
              label: 'Valor Devido (ANS)',
              data: devidos,
              borderColor: 'green',
              backgroundColor: 'rgba(0,128,0,0.1)',
              fill: true,
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    function gerarPDF() {
      const element = document.getElementById("simulador");
      html2pdf().from(element).save("simulacao-plano-saude.pdf");
    }
  </script>
</body>
</html>
