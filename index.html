<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Reajuste Abusivo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fc;
      color: #1f2e4d;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1f3251;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .resultado {
      margin-top: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .grafico-container {
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/vz07Dce.png" alt="Logo Saúde Transparente" class="logo"/>

  <h1>Simulador de Reajuste Abusivo <br>Plano de Saúde</h1>

  <div class="form-container">
    <label for="empresa">Nome da Empresa:</label>
    <input type="text" id="empresa" placeholder="Ex: Clínica MMJ" />

    <label for="inicio">Data de Inclusão no Plano:</label>
    <input type="month" id="inicio" />

    <label for="fim">Data do Último Pagamento:</label>
    <input type="month" id="fim" />

    <label for="valorAtual">Valor da Última Mensalidade (R$):</label>
    <input type="number" id="valorAtual" />

    <button onclick="simular()">Simular</button>
  </div>

  <div class="resultado" id="resultado" style="display:none;"></div>

  <div class="grafico-container">
    <canvas id="grafico"></canvas>
  </div>

  <script>
    const reajusteAnual = 0.25; // 25%

    function calcularValorMensal(valorAtual, meses) {
      return valorAtual / Math.pow(1 + reajusteAnual, meses / 12);
    }

    function simular() {
      const inicio = new Date(document.getElementById("inicio").value + "-01");
      const fim = new Date(document.getElementById("fim").value + "-01");
      const valorAtual = parseFloat(document.getElementById("valorAtual").value);

      const meses = (fim.getFullYear() - inicio.getFullYear()) * 12 + (fim.getMonth() - inicio.getMonth()) + 1;

      let totalPago = 0;
      let totalDevido = 0;

      for (let i = 0; i < meses; i++) {
        totalPago += valorAtual;
        const mensalidadeDevida = calcularValorMensal(valorAtual, meses - i);
        totalDevido += mensalidadeDevida;
      }

      const diferenca = Math.max(totalPago - totalDevido, 0); // nunca negativo
      const futuro12Meses = Math.max(valorAtual * 12 - calcularValorMensal(valorAtual, 12) * 12, 0);

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML = `
        <p><strong>Resultado:</strong></p>
        <p>Você pagou <strong>R$ ${diferenca.toFixed(2).replace('.', ',')}</strong> a mais nos últimos <strong>${meses}</strong> meses.</p>
        <p>Se continuar assim, pagará <strong>R$ ${futuro12Meses.toFixed(2).replace('.', ',')}</strong> a mais nos próximos 12 meses.</p>
      `;

      gerarGrafico(totalPago, totalDevido, diferenca);
    }

    let chart;

    function gerarGrafico(pago, devido, diferenca) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Total Pago', 'Valor Devido (ANS)', 'Diferença Total'],
          datasets: [{
            label: 'Valores em R$',
            data: [pago, devido, diferenca],
            backgroundColor: ['#e74c3c', '#3498db', '#2ecc71']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
