<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador ST - Reajuste Plano de Sa√∫de</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
    }
    #logo {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 200px;
    }
    #resultado {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.5;
    }
    canvas {
      margin-top: 40px;
    }
    .botoes {
      text-align: center;
      margin-top: 30px;
    }
    .botoes button, .botoes a {
      margin: 10px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <img src="logo.png" alt="Logo" id="logo">
    <h1>Simulador ST ‚Äì Reajuste de Plano de Sa√∫de</h1>

    <label>üë§ Nome do Cliente</label>
    <input type="text" id="nomeCliente" placeholder="Ex: Jo√£o da Silva">

    <label>üè• Nome do Plano de Sa√∫de</label>
    <input type="text" id="nomePlano" placeholder="Ex: Bradesco Sa√∫de">

    <label>üì± WhatsApp</label>
    <input type="text" id="whatsapp" placeholder="Ex: (11) 91234-5678">

    <label>üìß E-mail</label>
    <input type="email" id="email" placeholder="Ex: joao@email.com">

    <label>üìÖ Data de Entrada no Plano</label>
    <input type="month" id="dataEntrada" value="2020-11">

    <label>üìÖ Data do √öltimo Pagamento</label>
    <input type="month" id="dataUltimo" value="2025-02">

    <label>üí∞ Valor da √öltima Mensalidade (R$)</label>
    <input type="number" id="valorFinal" value="4000">

    <div class="botoes">
      <button onclick="simular()">Simular</button>
    </div>

    <div id="resultado"></div>
    <canvas id="grafico" width="800" height="400"></canvas>

    <div class="botoes">
      <button onclick="exportarPDF()">üìÑ Exportar em PDF</button>
      <a id="btnWhatsApp" target="_blank">üì≤ Enviar no WhatsApp</a>
    </div>
  </div>

  <script>
    function simular() {
      const nome = document.getElementById("nomeCliente").value;
      const plano = document.getElementById("nomePlano").value;
      const telefone = document.getElementById("whatsapp").value;
      const email = document.getElementById("email").value;

      const entrada = new Date(document.getElementById("dataEntrada").value + "-01");
      const fim = new Date(document.getElementById("dataUltimo").value + "-01");
      const valorFinal = parseFloat(document.getElementById("valorFinal").value);
      const reajusteReal = 0.18;

      const indicesANS = {
        2020: 0.0814,
        2021: -0.0819,
        2022: 0.1550,
        2023: 0.0963,
        2024: 0.0691
      };

      let labels = [], valoresPagos = [], valoresANS = [];
      let meses = 0, totalPago = 0, totalCorreto = 0;

      const anosDecorridos = (fim.getFullYear() - entrada.getFullYear()) + (fim.getMonth() - entrada.getMonth()) / 12;
      let valorInicial = valorFinal / Math.pow(1 + reajusteReal, anosDecorridos);

      let valorPago = valorInicial;
      let valorCorreto = valorInicial;

      for (let d = new Date(entrada); d <= fim; d.setMonth(d.getMonth() + 1)) {
        let label = d.toLocaleDateString("pt-BR", { year: 'numeric', month: 'short' });
        labels.push(label);

        valoresPagos.push(valorPago);
        valoresANS.push(valorCorreto);

        totalPago += valorPago;
        totalCorreto += valorCorreto;

        if (d.getMonth() === 9) {
          let ano = d.getFullYear();
          let indiceANS = indicesANS[ano] !== undefined ? indicesANS[ano] : 0.07;

          valorCorreto *= (1 + indiceANS);
          valorPago *= (1 + reajusteReal);
        }

        meses++;
      }

      const diferenca = totalPago - totalCorreto;
      const futuro12 = (diferenca / meses) * 12;

      const texto = `
        <h2>üìä Resultado da Simula√ß√£o</h2>
        <p><strong>Cliente:</strong> ${nome}</p>
        <p><strong>Plano de Sa√∫de:</strong> ${plano}</p>
        <p><strong>WhatsApp:</strong> ${telefone}</p>
        <p><strong>E-mail:</strong> ${email}</p>
        <p>Voc√™ pagou <strong>R$ ${diferenca.toFixed(2).replace('.', ',')}</strong> a mais nos √∫ltimos ${meses} meses.</p>
        <p>Se continuar assim, pagar√° <strong>R$ ${futuro12.toFixed(2).replace('.', ',')}</strong> a mais nos pr√≥ximos 12 meses.</p>
      `;
      document.getElementById("resultado").innerHTML = texto;

      atualizarLinkWhatsApp(`${nome} - Plano: ${plano}\n\nVoc√™ pagou R$ ${diferenca.toFixed(2)} a mais.\nFuturo: R$ ${futuro12.toFixed(2)}.`);

      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.graficoSimulacao) window.graficoSimulacao.destroy();
      window.graficoSimulacao = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            { label: "Valor Pago", data: valoresPagos, borderColor: "#dc3545", fill: false },
            { label: "Valor Correto (ANS)", data: valoresANS, borderColor: "#28a745", fill: false }
          ]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: false } }
        }
      });
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");

      html2canvas(document.getElementById("conteudo")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        doc.save("simulacao-plano-saude.pdf");
      });
    }

    function atualizarLinkWhatsApp(mensagem) {
      const link = "https://wa.me/?text=" + encodeURIComponent(mensagem);
      document.getElementById("btnWhatsApp").href = link;
    }
  </script>
</body>
</html>
