<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Reajuste Indevido</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      background: #f1f6fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    canvas {
      margin-top: 30px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .actions button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="simulador">
    <h1>Simulador de Reajuste Indevido de Plano de SaÃºde</h1>
    <label>Nome do Cliente:</label>
    <input id="nomeCliente" type="text" required />
    <label>Nome do Plano:</label>
    <input id="nomePlano" type="text" required />
    <label>Email:</label>
    <input id="email" type="email" required />
    <label>WhatsApp:</label>
    <input id="telefone" type="text" required placeholder="(xx) xxxxx-xxxx" />
    <label>Data de InclusÃ£o no Plano:</label>
    <input id="dataInicio" type="month" required />
    <label>Data do Ãšltimo Pagamento:</label>
    <input id="dataFim" type="month" required />
    <label>Valor da Ãšltima Mensalidade (R$):</label>
    <input id="mensalidadeAtual" type="number" required />

    <button onclick="simular()">Simular</button>

    <div id="resultado" class="result" style="display:none;">
      <h2>Resultado da SimulaÃ§Ã£o</h2>
      <p id="textoResultado"></p>
    </div>

    <canvas id="grafico" height="100"></canvas>

    <div class="actions">
      <button onclick="exportarPDF()">ðŸ“„ Exportar PDF</button>
    </div>
  </div>
  <script>
    const reajusteANS = {
      "2024": 6.91,
      "2023": 9.63,
      "2022": 15.50,
      "2021": -8.19,
      "2020": 8.14,
      "2019": 7.35,
      "2018": 10.00,
      "2017": 13.55,
      "2016": 13.57,
      "2015": 13.55,
      "2014": 9.65,
      "2013": 9.04,
      "2012": 7.93,
      "2011": 7.69,
      "2010": 6.73,
      "2009": 6.76,
      "2008": 5.48,
      "2007": 5.76,
      "2006": 8.89,
      "2005": 11.69,
      "2004": 11.75,
      "2003": 9.27,
      "2002": 7.69,
      "2001": 8.71,
      "2000": 5.42
    };

    function formatarMesAno(data) {
      const [ano, mes] = data.split('-');
      return new Date(ano, mes - 1);
    }

    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function simular() {
      const nomeCliente = document.getElementById("nomeCliente").value.trim();
      const nomePlano = document.getElementById("nomePlano").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const dataInicio = document.getElementById("dataInicio").value;
      const dataFim = document.getElementById("dataFim").value;
      const valorAtual = parseFloat(document.getElementById("mensalidadeAtual").value);

      if (!nomeCliente || !nomePlano || !email || !telefone || !dataInicio || !dataFim || isNaN(valorAtual)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const inicio = formatarMesAno(dataInicio);
      const fim = formatarMesAno(dataFim);

      let datas = [];
      let valorPago = [];
      let valorDevido = [];

      let atualPago = valorAtual;
      let atualDevido = valorAtual;

      // ðŸ” Reverso para valor pago (22% real)
      let meses = [];
      let dataRef = new Date(fim);
      while (dataRef >= inicio) {
        meses.unshift(new Date(dataRef));
        if (dataRef.getMonth() === 9) { // Outubro
          atualPago /= 1.22;
        }
        dataRef.setMonth(dataRef.getMonth() - 1);
      }

      // Valor devido inicia igual ao valor pago na data de entrada
      atualDevido = atualPago;

      meses.forEach(mes => {
        const label = mes.toLocaleDateString("pt-BR", { month: "2-digit", year: "numeric" });
        datas.push(label);

        valorPago.push(atualPago);

        let ano = mes.getFullYear();
        if (mes.getMonth() === 9 && reajusteANS[ano]) {
          atualDevido *= 1 + (reajusteANS[ano] / 100);
        }

        valorDevido.push(atualDevido);
      });

      // ðŸ”¢ CÃ¡lculo total
      const totalPago = valorPago.reduce((a, b) => a + b, 0);
      const totalDevido = valorDevido.reduce((a, b) => a + b, 0);
      const diferenca = totalPago - totalDevido;

      const totalProx12 = valorPago.slice(-12).reduce((a, b) => a + b, 0);
      const devidoProx12 = valorDevido.slice(-12).reduce((a, b) => a + b, 0);
      const diferencaProx12 = totalProx12 - devidoProx12;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("textoResultado").innerHTML = `
        VocÃª pagou <strong>${formatarMoeda(diferenca)}</strong> a mais nos Ãºltimos <strong>${meses.length}</strong> meses.<br>
        Se continuar assim, pagarÃ¡ <strong>${formatarMoeda(diferencaProx12)}</strong> a mais nos prÃ³ximos 12 meses.
      `;

      // ðŸ“Š GrÃ¡fico
      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.graficoSimulacao) window.graficoSimulacao.destroy();
      window.graficoSimulacao = new Chart(ctx, {
        type: 'line',
        data: {
          labels: datas,
          datasets: [
            {
              label: "Valor Pago (Real)",
              data: valorPago,
              borderColor: "blue",
              backgroundColor: "transparent",
              tension: 0.3
            },
            {
              label: "Valor que deveria ser pago (ANS)",
              data: valorDevido,
              borderColor: "red",
              backgroundColor: "transparent",
              tension: 0.3
            }
          ]
        }
      });

      // ðŸ”— Enviar para Pipedrive
      const token = "cd9eb8d752c61cc00505aa73e12bbc1f7289b9c0"; // seu token real
      fetch("https://api.pipedrive.com/v1/deals?api_token=" + token, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: nomeCliente + " - SimulaÃ§Ã£o Plano de SaÃºde",
          person_name: nomeCliente,
          stage_id: 30, // Etapa "SimulaÃ§Ã£o"
          pipeline_id: 2, // Pipeline "Inbound"
          visible_to: 3,
          add_time: new Date().toISOString(),
        })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          const dealId = data.data.id;

          // ðŸ‘‰ Adicionar nota
          const nota = `Plano: ${nomePlano}\nEmail: ${email}\nWhatsApp: ${telefone}\nData de InÃ­cio: ${dataInicio}\nData Fim: ${dataFim}\nValor Atual: R$ ${valorAtual}\nPagou a mais: ${formatarMoeda(diferenca)}\nPrÃ³ximos 12 meses: ${formatarMoeda(diferencaProx12)}`;
          fetch(`https://api.pipedrive.com/v1/notes?api_token=${token}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: nota,
              deal_id: dealId,
            })
          });
        }
      });
    }

    function exportarPDF() {
      const elemento = document.getElementById('simulador');
      html2pdf().from(elemento).save("simulacao.pdf");
    }
  </script>
</body>
</html>
