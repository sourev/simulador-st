<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Reajuste Indevido</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #004aad;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #resultado {
      background: #e9f0ff;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Simulador de Reajuste Indevido</h1>
  <form id="simuladorForm">
    <label>Nome do Cliente: <input type="text" id="nomeCliente" required></label>
    <label>Email: <input type="email" id="email" required></label>
    <label>WhatsApp: <input type="text" id="whatsapp" required></label>
    <label>Nome do Plano: <input type="text" id="nomePlano" required></label>

    <label>Data de InclusÃ£o no Plano: <input type="month" id="dataInicio" required></label>
    <label>Data do Ãšltimo Pagamento: <input type="month" id="dataFim" required></label>
    <label>Valor da Ãšltima Mensalidade (R$): <input type="number" id="valorFinal" required></label>

    <button type="submit">Simular</button>
  </form>

  <div id="resultado" style="display:none;">
    <h2>Resultado da SimulaÃ§Ã£o</h2>
    <p id="resumo"></p>
    <canvas id="grafico"></canvas>
    <br/>
    <button onclick="exportarPDF()">ðŸ“„ Exportar PDF</button>
    <button onclick="compartilharWhatsApp()">ðŸ“² Compartilhar no WhatsApp</button>
  </div>

  <script>
    const indicesANS = {
      "2024": 6.91,
      "2023": 9.63,
      "2022": 15.5,
      "2021": -8.19,
      "2020": 8.14,
      "2019": 7.35,
      "2018": 10,
      "2017": 13.55,
      "2016": 13.57,
      "2015": 13.55,
      "2014": 9.65,
      "2013": 9.04,
      "2012": 7.93,
      "2011": 7.69,
      "2010": 6.73
    };

    document.getElementById("simuladorForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nomeCliente").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const plano = document.getElementById("nomePlano").value;

      const inicio = new Date(document.getElementById("dataInicio").value + "-01");
      const fim = new Date(document.getElementById("dataFim").value + "-01");
      const valorFinal = parseFloat(document.getElementById("valorFinal").value);

      const meses = [];
      const valorPago = [];
      const valorANS = [];

      let dataAtual = new Date(fim);
      let valor = valorFinal;

      // Retroceder valores pagos
      while (dataAtual >= inicio) {
        const mes = dataAtual.toLocaleDateString('pt-BR', { month: '2-digit', year: 'numeric' });
        meses.unshift(mes);
        valorPago.unshift(parseFloat(valor.toFixed(2)));

        if (dataAtual.getMonth() === 9) { // Outubro
          valor /= 1.22;
        }
        dataAtual.setMonth(dataAtual.getMonth() - 1);
      }

      // Valor inicial para ANS = valor pago na data de entrada
      let valorInicialANS = valorPago[0];

      let dataANS = new Date(inicio);
      let valorAtualANS = valorInicialANS;

      for (let i = 0; i < meses.length; i++) {
        const mes = meses[i];
        valorANS.push(parseFloat(valorAtualANS.toFixed(2)));

        if (dataANS.getMonth() === 9) {
          const ano = dataANS.getFullYear();
          const reajuste = indicesANS[ano] ?? 7;
          valorAtualANS *= (1 + reajuste / 100);
        }

        dataANS.setMonth(dataANS.getMonth() + 1);
      }

      // CÃ¡lculo das diferenÃ§as
      let totalPago = valorPago.reduce((a, b) => a + b, 0);
      let totalANS = valorANS.reduce((a, b) => a + b, 0);
      let diferenca = totalPago - totalANS;

      let valorProx12 = valorPago.slice(-12).reduce((a, b) => a + b, 0);
      let valorProx12ANS = valorANS.slice(-12).reduce((a, b) => a + b, 0);
      let difProx12 = valorProx12 - valorProx12ANS;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resumo").innerHTML = `
        VocÃª pagou <strong>R$ ${diferenca.toFixed(2)}</strong> a mais nos Ãºltimos <strong>${meses.length}</strong> meses.<br/>
        Se continuar assim, pagarÃ¡ <strong>R$ ${difProx12.toFixed(2)}</strong> a mais nos prÃ³ximos 12 meses.
      `;

      gerarGrafico(meses, valorPago, valorANS);
      enviarPipeDrive(nome, email, whatsapp, plano, diferenca, difProx12, meses.length);
    });

    function gerarGrafico(labels, pago, ans) {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Valor Pago",
              data: pago,
              borderColor: "red",
              fill: false
            },
            {
              label: "Valor que deveria ser pago (ANS)",
              data: ans,
              borderColor: "green",
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            }
          }
        }
      });
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Resultado da SimulaÃ§Ã£o", 10, 10);
      doc.html(document.getElementById("resultado"), {
        callback: function (doc) {
          doc.save("simulacao.pdf");
        },
        x: 10,
        y: 20
      });
    }

    function compartilharWhatsApp() {
      const nome = document.getElementById("nomeCliente").value;
      const resumo = document.getElementById("resumo").innerText;
      const link = `https://wa.me/?text=${encodeURIComponent("OlÃ¡, " + nome + "!\n" + resumo)}`;
      window.open(link, "_blank");
    }

    function enviarPipeDrive(nome, email, whatsapp, plano, valorA, valorB, meses) {
      fetch("https://api.pipedrive.com/v1/deals?api_token=cd9eb8d752c61cc00505aa73e12bbc1f7289b9c0", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: `${nome} - SimulaÃ§Ã£o Plano`,
          person_name: nome,
          value: valorA.toFixed(2),
          stage_id: 30,
          pipeline_id: 2
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const dealId = data.data.id;
          fetch(`https://api.pipedrive.com/v1/notes?api_token=cd9eb8d752c61cc00505aa73e12bbc1f7289b9c0`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: `Plano: ${plano}\nWhatsApp: ${whatsapp}\nEmail: ${email}\nResultado:\nVocÃª pagou R$ ${valorA.toFixed(2)} a mais nos Ãºltimos ${meses} meses.\nSe continuar assim, pagarÃ¡ R$ ${valorB.toFixed(2)} a mais nos prÃ³ximos 12 meses.`,
              deal_id: dealId
            })
          });
        }
      });
    }
  </script>
</body>
</html>
