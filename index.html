<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Reajuste Indevido</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #1a202c;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    .result-box {
      margin-top: 30px;
      padding: 20px;
      background: #f1f5f9;
      border-radius: 8px;
    }
    canvas {
      margin-top: 20px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 70px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo SaÃºde Transparente">
    </div>

    <h1>Simulador de Reajuste Indevido de Plano de SaÃºde</h1>

    <div class="form-group">
      <label>Data de Entrada no Plano:</label>
      <input type="month" id="entrada" />
    </div>

    <div class="form-group">
      <label>Data do Ãšltimo Pagamento:</label>
      <input type="month" id="fim" />
    </div>

    <div class="form-group">
      <label>Valor da Ãšltima Mensalidade (R$):</label>
      <input type="number" id="mensalidade" placeholder="Ex: 4000" />
    </div>

    <button onclick="simular()">Simular</button>

    <div class="result-box" id="resultado" style="display:none;">
      <h2>Resultado da SimulaÃ§Ã£o</h2>
      <p id="textoResultado"></p>
      <canvas id="grafico"></canvas>

      <div class="actions">
        <button onclick="exportarPDF()">ðŸ“„ Exportar PDF</button>
        <a id="btnZap" href="#" target="_blank">
          <button style="background-color: #25D366;">ðŸ“² Compartilhar WhatsApp</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    const indiceANS = 0.0691;
    const reajusteReal = 0.18;

    function gerarMeses(inicio, fim) {
      const dataInicio = new Date(inicio);
      const dataFim = new Date(fim);
      const datas = [];

      while (dataInicio <= dataFim) {
        const mes = dataInicio.toLocaleDateString('pt-BR', { month: 'short', year: 'numeric' });
        datas.push(mes);
        dataInicio.setMonth(dataInicio.getMonth() + 1);
      }

      return datas;
    }

    function simular() {
      const entrada = document.getElementById('entrada').value;
      const fim = document.getElementById('fim').value;
      const ultimaMensalidade = parseFloat(document.getElementById('mensalidade').value);

      if (!entrada || !fim || !ultimaMensalidade) {
        alert("Preencha todos os campos!");
        return;
      }

      const meses = gerarMeses(entrada, fim);
      let valoresPagos = [];
      let valorAtual = ultimaMensalidade;

      for (let i = meses.length - 1; i >= 0; i--) {
        valoresPagos[i] = parseFloat(valorAtual.toFixed(2));
        if (i > 0 && meses[i - 1].includes("out")) {
          valorAtual = valorAtual / (1 + reajusteReal);
        }
      }

      let valoresANS = [];
      let valorInicialANS = valoresPagos[0];
      let valorANSAtual = valorInicialANS;

      for (let i = 0; i < meses.length; i++) {
        valoresANS[i] = parseFloat(valorANSAtual.toFixed(2));
        if (meses[i].includes("out")) {
          valorANSAtual *= (1 + indiceANS);
        }
      }

      const totalPago = valoresPagos.reduce((a, b) => a + b, 0);
      const totalANS = valoresANS.reduce((a, b) => a + b, 0);
      const diferenca = totalPago - totalANS;

      const proximo12Pagos = valoresPagos[valoresPagos.length - 1] * 12;
      const proximo12ANS = valoresANS[valoresANS.length - 1] * 12;
      const projecaoDiferenca = proximo12Pagos - proximo12ANS;

      document.getElementById('textoResultado').innerHTML =
        `<strong>VocÃª pagou R$ ${diferenca.toFixed(2).replace('.', ',')}</strong> a mais nos Ãºltimos <strong>${meses.length}</strong> meses.<br>` +
        `Se continuar assim, pagarÃ¡ <strong>R$ ${projecaoDiferenca.toFixed(2).replace('.', ',')}</strong> a mais nos prÃ³ximos 12 meses.`;

      document.getElementById('resultado').style.display = 'block';

      desenharGrafico(meses, valoresPagos, valoresANS);

      const zapText = `VocÃª pagou R$ ${diferenca.toFixed(2)} a mais no seu plano de saÃºde. Simule aqui: https://sourev.github.io/simulador-st/`;
      document.getElementById('btnZap').href = `https://wa.me/?text=${encodeURIComponent(zapText)}`;
    }

    let chart;

    function desenharGrafico(labels, pagos, ans) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Valor Pago',
              data: pagos,
              borderColor: 'red',
              fill: false,
              tension: 0.2
            },
            {
              label: 'Valor Devido pela ANS',
              data: ans,
              borderColor: 'green',
              fill: false,
              tension: 0.2
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("SimulaÃ§Ã£o de Reajuste Indevido de Plano de SaÃºde", 10, 10);
      doc.html(document.querySelector("#resultado"), {
        callback: function (doc) {
          doc.save("simulacao-plano-saude.pdf");
        },
        x: 10,
        y: 20
      });
    }
  </script>
</body>
</html>
