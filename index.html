<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Reajuste Abusivo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #1f3a67;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 30px;
      font-size: 18px;
    }

    canvas {
      margin-top: 20px;
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn-group button {
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo-saude.png" alt="Logo SaÃºde Transparente" class="logo"/>
  <h1>Simulador de Reajuste Abusivo <br>Plano de SaÃºde</h1>

  <form id="simulador-form">
    <input type="text" id="empresa" placeholder="Nome da Empresa" required />
    <label>Data de InclusÃ£o no Plano:</label>
    <input type="month" id="dataInclusao" required />
    <label>Data do Ãšltimo Pagamento:</label>
    <input type="month" id="dataUltimoPagamento" required />
    <label>Valor da Ãšltima Mensalidade (R$):</label>
    <input type="number" id="valorMensal" required />

    <button type="submit">Simular</button>
  </form>

  <div id="resultado"></div>
  <canvas id="grafico" width="400" height="200"></canvas>

  <div class="btn-group">
    <button onclick="gerarPDF()">ðŸ“„ Exportar PDF</button>
    <button onclick="compartilharWhatsApp()">ðŸ“² Compartilhar WhatsApp</button>
  </div>
</div>

<script>
  const ansIndices = {
    2024: 6.91,
    2023: 9.63,
    2022: 15.5,
    2021: -8.19,
    2020: 8.14,
    2019: 7.35,
    2018: 10,
    2017: 13.55,
    2016: 13.57,
    2015: 13.55,
    2014: 9.65,
    2013: 9.04,
    2012: 7.93,
    2011: 7.69,
    2010: 6.73
  };

  document.getElementById("simulador-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const empresa = document.getElementById("empresa").value;
    const dataInclusao = new Date(document.getElementById("dataInclusao").value + "-01");
    const dataUltimo = new Date(document.getElementById("dataUltimoPagamento").value + "-01");
    const ultimaMensalidade = parseFloat(document.getElementById("valorMensal").value);
    const meses = [];

    let valorAtual = ultimaMensalidade;
    let dt = new Date(dataUltimo);

    while (dt >= dataInclusao) {
      meses.push({ mes: new Date(dt), valorPago: valorAtual });
      dt.setMonth(dt.getMonth() - 1);
      valorAtual = valorAtual / 1.25; // regredindo 25% ao ano (aproximadamente 1.87% ao mÃªs)
    }

    meses.reverse();

    let valorANS = 0;
    let valorTotalPago = 0;

    let valBase = meses[0].valorPago;

    meses.forEach(m => {
      const ano = m.mes.getFullYear();
      const ans = ansIndices[ano] ?? 7; // valor mÃ©dio caso ano ausente
      valBase = valBase * (1 + (ans / 100 / 12)); // reajuste proporcional mÃªs a mÃªs
      m.valorANS = valBase;
      m.diferenca = m.valorPago - m.valorANS;
      valorTotalPago += m.valorPago;
      valorANS += m.valorANS;
    });

    const valorDiferenca = valorTotalPago - valorANS;
    const mesesAnalisados = meses.length;
    const economiaFutura = ultimaMensalidade - valBase;

    document.getElementById("resultado").innerHTML = `
      <p><strong>Resultado:</strong></p>
      <p>VocÃª pagou <strong>R$ ${valorDiferenca.toFixed(2)}</strong> a mais nos Ãºltimos <strong>${mesesAnalisados}</strong> meses.</p>
      <p>Se continuar assim, pagarÃ¡ <strong>R$ ${(economiaFutura * 12).toFixed(2)}</strong> a mais nos prÃ³ximos 12 meses.</p>
    `;

    gerarGrafico(valorTotalPago, valorANS, valorDiferenca);
  });

  function gerarGrafico(pago, ans, diff) {
    const ctx = document.getElementById("grafico").getContext("2d");
    if (window.graficoChart) window.graficoChart.destroy();
    window.graficoChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Total Pago", "Valor Devido (ANS)", "DiferenÃ§a Total"],
        datasets: [{
          label: "Valores em R$",
          data: [pago, ans, diff],
          backgroundColor: ["#e74c3c", "#3498db", "#2ecc71"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(16);
    doc.text("Simulador de Reajuste Abusivo - SaÃºde Transparente", 10, 15);
    doc.addImage("logo-saude.png", "PNG", 150, 5, 40, 20);
    doc.text(document.getElementById("resultado").innerText, 10, 30);
    doc.save("simulador-saude-transparente.pdf");
  }

  function compartilharWhatsApp() {
    const texto = document.getElementById("resultado").innerText;
    const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
    window.open(url, "_blank");
  }
</script>
</body>
</html>
